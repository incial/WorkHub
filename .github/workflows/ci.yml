name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests

    - name: Run tests
      run: ./mvnw test

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: target/backend-*.jar
        retention-days: 7

    - name: Build Docker image
      run: docker build -t incial-backend:${{ github.sha }} .

    - name: Save Docker image
      run: docker save incial-backend:${{ github.sha }} | gzip > incial-backend.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: incial-backend.tar.gz
        retention-days: 7
